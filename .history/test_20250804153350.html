<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scroll Reveal Text</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #111;
      color: #fff;
    }

    #smooth-wrapper {
      overflow: hidden;
    }

    #smooth-content {
      overflow: hidden;
    }

    .spacer {
      height: 100vh;
    }

    .text-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    h1.reveal-text {
      font-size: 3rem;
      font-weight: 700;
      margin: 0;
      line-height: 1.2;
      text-align: center;
    }

    .line {
      display: block;
      overflow: hidden;
    }

    .line span {
      display: inline-block;
      transform: translateY(100%);
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="smooth-wrapper">
    <div id="smooth-content">

      <div class="spacer"></div>

      <div class="text-wrapper">
        <h1 class="reveal-text">Award-Winning<br>Design Experience</h1>
      </div>

      <div class="spacer"></div>

    </div>
  </div>

  <!-- GSAP and plugins -->
  <script src="./gsap-public/gsap-public/minified/gsap.min.js"></script>
  <script src="./gsap-public/gsap-public/minified/ScrollTrigger.min.js"></script>
  <script src="./gsap-public/gsap-public/minified/SplitText.min.js"></script>
  <script src="./Qween - anne (cofee shop )/gsap-public/gsap-public/minified/ScrollSmoother.min.js"></script>

  <script>
    gsap.registerPlugin(SplitText, ScrollTrigger, ScrollSmoother);

    ScrollSmoother.create({
      wrapper: "#smooth-wrapper",
      content: "#smooth-content",
      smooth: 1.2,
      effects: true,
    });

    // Split the text into lines
    const split = new SplitText(".reveal-text", { type: "lines" });

    // Style each line and add animation
    split.lines.forEach((line, i) => {
      line.classList.add("line");
      const span = document.createElement("span");
      span.innerHTML = line.innerHTML;
      line.innerHTML = "";
      line.appendChild(span);

      gsap.to(span, {
        scrollTrigger: {
          trigger: line,
          start: "top 90%", // Reveal as each line comes into view
          toggleActions: "play none none reverse",
        },
        y: 0,
        opacity: 1,
        duration: 1,
        ease: "power4.out",
      });
    });
  </script>
</body>
</html>
